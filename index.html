<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getSum() {
            let b = 0;

            return function(a) {
                return b += a;
            };
        };

        const sum = getSum();
        console.log(sum(5));
        console.log(sum(3));
        console.log(sum(4));


        function createCounter(initValue = 0, step = 1) {
            let count = initValue;
            
            return function result() {
                result.reset = function() {
                   return count = initValue;
                };

                return count += step; 
            };
        };

        const counter = createCounter(2, 4);
        console.log(counter());
        console.log(counter.reset());
    </script>
</body>
</html>
